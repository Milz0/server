{%TEMPLATE->struct/head%}
{%TEMPLATE->struct/menu%}

<h2>New superhashlist</h2>
{%TEMPLATE->struct/messages%}

<form id="newsuper" action="hashlists.php" method="POST">
  <input type="hidden" name="action" value="[[$DHashlistAction::CREATE_SUPERHASHLIST]]">
  <input type="hidden" name="csrf" value="[[csrf]]">

  <div class="card">
    <div class="table-responsive">
      <table class="table table-bordered table-sm align-middle mb-0" id="newsuper-table">
        <thead>
          <tr>
            <th style="width: 120px;">Select</th>
            <th>Name</th>
            <th style="width: 220px;">Hash type</th>
          </tr>
        </thead>

        <tbody>
          {{FOREACH list;[[lists]]}}
            <tr>
              <td>
                <div class="form-check m-0">
                  <input class="form-check-input"
                         type="checkbox"
                         name="hlist[]"
                         value="[[list.getId()]]"
                         id="hlist_[[list.getId()]]"
                         title="Hashlist">
                  <label class="form-check-label ms-1" for="hlist_[[list.getId()]]">
                    [[list.getId()]]
                  </label>
                </div>
              </td>
              <td>
                [[list.getHashlistName()]]
              </td>
              <td>
                [[hashtypes.getVal([[list.getHashtypeId()]])]]
              </td>
            </tr>
          {{ENDFOREACH}}

          <tr>
            <th>
              <label for="superhashlistName" class="mb-0">Superhashlist name</label>
            </th>
            <td colspan="2">
              <input type="text"
                     class="form-control"
                     id="superhashlistName"
                     name="name"
                     title="Superhashlist Name"
                     placeholder="Enter a name">
            </td>
          </tr>

          <tr>
            <td colspan="3">
              <div class="d-flex flex-wrap gap-2 align-items-center">
                <button type="submit"
                        class="btn {{IF [[toggledarkmode]] > 0}}btn-primary{{ELSE}}btn-light{{ENDIF}}">
                  Create
                </button>

                <div class="form-check m-0">
                  <input class="form-check-input"
                         type="checkbox"
                         id="selectAllNewsuper"
                         onChange="checkAll('newsuper', this.checked);"
                         title="Select All">
                  <label class="form-check-label" for="selectAllNewsuper">
                    Select All
                  </label>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</form>

{%TEMPLATE->struct/foot%}
