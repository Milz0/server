{%TEMPLATE->struct/head%}
{%TEMPLATE->struct/menu%}

<h2>Create new binary type</h2>

{%TEMPLATE->struct/messages%}

<form action="" method="post">
  <input type="hidden" name="action" value="[[$DCrackerBinaryAction::CREATE_BINARY_TYPE]]">
  <input type="hidden" name="csrf" value="[[csrf]]">

  <div class="card">
    <div class="card-body">

      <div class="mb-3">
        <label for="binaryTypeName" class="form-label">
          Binary Type Name
        </label>

        <select
          id="binaryTypeName"
          name="name"
          class="form-select"
          title="Binary Type Name"
          required
        >
          <option value="hashcat">Hashcat</option>
          <option value="generic">Generic Cracker</option>
        </select>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-success">
          Create binary type
        </button>
      </div>

    </div>
  </div>
</form>

{%TEMPLATE->struct/foot%}
