{%TEMPLATE->struct/head%}
{%TEMPLATE->struct/menu%}

<h2>Edit binary version of <span class="text-muted">[[htmlentities([[binaryType.getTypeName()]], ENT_QUOTES, "UTF-8")]]</span></h2>

{%TEMPLATE->struct/messages%}

<form action="" method="post">
  <input type="hidden" name="action" value="[[$DCrackerBinaryAction::EDIT_BINARY]]">
  <input type="hidden" name="csrf" value="[[csrf]]">
  <input type="hidden" name="binaryId" value="[[binary.getId()]]">

  <div class="card">
    <div class="card-body">
      <div class="row g-3">

        <div class="col-12">
          <label for="binaryVersion" class="form-label">Binary Version</label>
          <input
            type="text"
            class="form-control"
            id="binaryVersion"
            name="version"
            title="Version"
            value="[[binary.getVersion()]]"
            placeholder="x.x.x"
          >
        </div>

        <div class="col-12">
          <label for="binaryName" class="form-label">
            Binary Base Name
            <span class="form-text d-block">
              Name used on the client without OS-dependent extension.
            </span>
          </label>
          <input
            type="text"
            class="form-control"
            id="binaryName"
            name="name"
            title="Name"
            placeholder="cracker"
            value="[[binary.getBinaryName()]]"
          >
        </div>

        <div class="col-12">
          <label for="binaryUrl" class="form-label">
            Download URL
            <span class="form-text d-block">
              Where the client can download a 7zip containing the binary.
            </span>
          </label>
          <input
            type="url"
            class="form-control"
            id="binaryUrl"
            name="url"
            title="URL"
            placeholder="https://example.org/download.7z"
            value="[[binary.getDownloadUrl()]]"
          >
        </div>

        <div class="col-12">
          <div class="d-flex gap-2 justify-content-center flex-wrap">
            <button type="submit" class="btn btn-success">Update binary</button>
            <a href="crackers.php?id=[[binaryType.getId()]]" class="btn btn-outline-secondary">Cancel</a>
          </div>
        </div>

      </div>
    </div>
  </div>
</form>

{%TEMPLATE->struct/foot%}
