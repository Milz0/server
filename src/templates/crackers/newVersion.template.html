{%TEMPLATE->struct/menu%}

<h2>Create new binary version of [[htmlentities([[binaryType.getTypeName()]], ENT_QUOTES, "UTF-8")]]</h2>

{%TEMPLATE->struct/messages%}

<form action="" method="post">
  <input type="hidden" name="action" value="[[$DCrackerBinaryAction::CREATE_BINARY]]">
  <input type="hidden" name="csrf" value="[[csrf]]">
  <input type="hidden" name="binaryTypeId" value="[[binaryType.getId()]]">

  <div class="card">
    <div class="card-body">

      <div class="mb-3">
        <label for="binaryVersion" class="form-label">Binary Version</label>
        <input
          type="text"
          class="form-control"
          id="binaryVersion"
          name="version"
          title="Version"
          placeholder="x.x.x"
          required
        >
      </div>

      <div class="mb-3">
        <label for="binaryBaseName" class="form-label">
          Binary Base Name
          <small class="text-muted d-block">
            This is the executable name without any OS-dependent extension.
          </small>
        </label>
        <input
          type="text"
          class="form-control"
          id="binaryBaseName"
          name="name"
          title="Name"
          placeholder="cracker"
          required
        >
      </div>

      <div class="mb-3">
        <label for="binaryUrl" class="form-label">
          Download URL
          <small class="text-muted d-block">
            URL where the client can download a 7zip containing the binary.
          </small>
        </label>
        <input
          type="url"
          class="form-control"
          id="binaryUrl"
          name="url"
          title="URL"
          placeholder="https://example.org/download.7z"
          required
        >
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-success">
          Create binary
        </button>
      </div>

    </div>
  </div>
</form>

{%TEMPLATE->struct/foot%}
