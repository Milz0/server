<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="static/logo.png">

  <title>[[$APP_NAME]] [[version]] [ [[host]] ]{{IF strlen([[pageTitle]]) > 0}} - [[pageTitle]]{{ENDIF}}</title>

  <!-- Bootstrap 5 -->
  <link id="bootstrapCSS" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/yeti/bootstrap.min.css">

  <!-- DataTables (Bootstrap 5 + Responsive) -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/datatables.net-bs5/2.3.4/dataTables.bootstrap5.min.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/datatables.net-responsive-bs5/3.0.7/responsive.bootstrap5.min.css">

  <!-- Select2 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
  <!-- Select2 Bootstrap 5 theme (use your existing local file OR swap to CDN)
       If you already have good local files, keep them. If you want "no static", use jsdelivr: -->
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme{{IF [[toggledarkmode]] > 0}}.min{{ENDIF}}.css">

  <style>
    /* X-Small devices (portrait phones, less than 576px) */
    .select2-selection__rendered {
      max-width: 49vw;
    }

    /* Small devices (landscape phones, 576px and up) */
    @media (min-width: 576px) {
      .select2-selection__rendered {
        max-width: 46vw;
      }
    }

    /* Large devices (desktops, 992px and up) */
    @media (min-width: 992px) {
      .select2-selection__rendered {
        max-width: 54vw;
      }
    }

    /* X-Large devices (large desktops, 1200px and up) */
    @media (min-width: 1200px) {
      .select2-selection__rendered {
        max-width: 68vw;
      }
    }

    /* XX-Large devices (larger desktops, 1400px and up) */
    @media (min-width: 1400px) {
      .select2-selection__rendered {
        max-width: 64vw;
      }
    }
  </style>

  <!-- JS: jQuery first (DataTables + Select2 depend on it) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.5/js.cookie.min.js"></script>

  <!-- Bootstrap bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Chart.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.5.0/chart.umd.min.js"></script>

  <!-- DataTables (core + BS5 + Responsive + Responsive BS5) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables.net/2.3.4/dataTables.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables.net-bs5/2.3.4/dataTables.bootstrap5.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/datatables.net-responsive/3.0.7/dataTables.responsive.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/datatables.net-responsive-bs5/3.0.7/responsive.bootstrap5.min.js"></script>

  <!-- Select2 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

  <!-- jscolor (keep local if you prefer; CDN shown here) -->
  <script src="https://cdn.jsdelivr.net/npm/@eastdesire/jscolor@2.5.2/jscolor.min.js"></script>

  {{IF [[autorefresh]] > 0}}
  <meta http-equiv="refresh"
    content="[[autorefresh]]{{IF [[strlen([[autorefreshUrl]])]] > 0}}; URL=[[autorefreshUrl]]{{ENDIF}}">
  {{ENDIF}}

  <script type="text/javascript">
    function sourceChange(valu) {
      var pasteObject = document.getElementById("pasteLine");
      var uploadObject = document.getElementById("uploadLine");
      var importObject = document.getElementById("importLine");
      var downloadObject = document.getElementById("downloadLine");

      switch (valu) {
        case 'paste':
          pasteObject.style.display = '';
          uploadObject.style.display = 'none';
          importObject.style.display = 'none';
          downloadObject.style.display = 'none';
          break;
        case 'upload':
          pasteObject.style.display = 'none';
          uploadObject.style.display = '';
          importObject.style.display = 'none';
          downloadObject.style.display = 'none';
          break;
        case 'import':
          pasteObject.style.display = 'none';
          uploadObject.style.display = 'none';
          importObject.style.display = '';
          downloadObject.style.display = 'none';
          break;
        case 'url':
          pasteObject.style.display = 'none';
          uploadObject.style.display = 'none';
          importObject.style.display = 'none';
          downloadObject.style.display = '';
          break;
      }
    }

    function checkAll(formname, checktoggle) {
      var checkboxes = document.getElementById(formname).getElementsByTagName('input');
      for (var i = 0; i < checkboxes.length; i++) {
        if (checkboxes[i].type === 'checkbox') {
          checkboxes[i].checked = checktoggle;
        }
      }
    }

    // Set the select2 default theme to be bootstrap-5
    if (typeof $.fn.select2 !== "undefined" && $.fn.select2.defaults) {
      $.fn.select2.defaults.set("theme", "bootstrap-5");
    }
  </script>
</head>
