<div style="overflow: auto;">
  {{IF [[autorefresh]] > 0}}
    <form style="float: left; padding-right: 5px;" action="" class="form-inline" method="POST">
      <input type="hidden" name="toggleautorefresh" value="Off">
      <input type="hidden" name="csrf" value="[[csrf]]">
      <button type="submit" class="btn btn-warning">Turn off auto-reload</button>
    </form>
    <div style="clear: both;"></div>
  {{ELSE}}
    <form style="float: left; padding-right: 5px;" action="" class="form-inline" method="POST">
      <input type="hidden" name="toggleautorefresh" value="On">
      <input type="hidden" name="csrf" value="[[csrf]]">
      <button type="submit" class="btn btn-success">Turn on auto-reload</button>
    </form>
    <div style="clear: both;"></div>
  {{ENDIF}}
</div>
