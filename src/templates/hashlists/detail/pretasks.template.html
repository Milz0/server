{{IF [[accessControl.hasPermission([[$DAccessControl::RUN_TASK_ACCESS]])]]}}
  <h3>Create pre-configured tasks:</h3>

  <form id="preconf" action="hashlists.php?id=[[list.getVal('hashlist')->getId()]]" method="POST">
    <input type="hidden" name="action" value="[[$DHashlistAction::APPLY_PRECONFIGURED_TASKS]]">
    <input type="hidden" name="hashlist" value="[[list.getVal('hashlist')->getId()]]">
    <input type="hidden" name="csrf" value="[[csrf]]">

    <div class="card">
      <div class="table-responsive">
        <table class="table table-bordered table-sm align-middle mb-0">
          <thead>
            <tr>
              <th style="width: 90px;">ID</th>
              <th style="width: 80px;">Color</th>
              <th>Name</th>
            </tr>
          </thead>

          <tbody>
            {{FOREACH task;[[preTasks]]}}
              <tr>
                <td>
                  <a href="tasks.php?id=[[task.getId()]]">[[task.getId()]]</a>
                </td>

                <td {{IF [[strlen([[task.getColor()]])]] > 0}}style="background-color: #[[task.getColor()]];"{{ENDIF}}>
                  &nbsp;
                </td>

                <td>
                  <div class="d-flex align-items-start gap-2">
                    <div class="form-check m-0">
                      <input class="form-check-input" type="checkbox" id="task_[[task.getId()]]" name="task[]" value="[[task.getId()]]" title="Task Selection">
                      <label class="form-check-label" for="task_[[task.getId()]]">
                        <a href="pretasks.php?id=[[task.getId()]]" title="[[htmlentities([[task.getAttackCmd()]], ENT_QUOTES, "UTF-8")]]">
                          [[task.getTaskName()]]
                        </a>
                      </label>
                    </div>
                  </div>
                </td>
              </tr>
            {{ENDFOREACH}}
          </tbody>

          <tfoot>
            <tr>
              <td colspan="3">
                <div class="d-flex flex-wrap align-items-center gap-3">
                  <button type="submit" class="btn {{IF [[toggledarkmode]] > 0}}btn-primary{{ELSE}}btn-light{{ENDIF}}">
                    Create
                  </button>

                  <div class="form-check m-0">
                    <input class="form-check-input" type="checkbox" id="selectAllPreconf" onChange="checkAll('preconf', this.checked);" title="Check All">
                    <label class="form-check-label" for="selectAllPreconf">Select All</label>
                  </div>
                </div>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </form>
{{ENDIF}}
